<div class="container mt-5">
    <h2 class="text-light">Export Reports</h2>
  
    <div class="row mt-4">
      <!-- Loop through reports array -->
      <div class="col-md-4 mb-4" *ngFor="let report of reports">
        <div class="card shadow-sm border-light">
          <div class="card-body text-center">
            <h5 class="card-title">{{ report.title }}</h5>
            <p class="card-text">
              {{ report.description }}
            </p>
            <button class="btn btn-primary" (click)="exportReport(report.type)">
              Export Report
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
