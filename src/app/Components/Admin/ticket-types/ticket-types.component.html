<div class="container mt-5">
    <div class="custom-container mb-4 w-75 mx-auto">
      <h2>Add Ticket Type</h2>
      
      <form [formGroup]="ticketTypeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- First Column -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="eventId">Event</label>
              <select id="eventId" formControlName="eventId" class="form-control">
                <option value="" disabled>Select an event</option>
                <option *ngFor="let event of events" [value]="event.id">{{ event.name }}</option>
              </select>
              <div *ngIf="ticketTypeForm.get('eventId')?.invalid && ticketTypeForm.get('eventId')?.touched" class="text-danger">
                Event is required.
              </div>
            </div>
    
            <div class="form-group">
              <label for="name">Ticket Type</label>
              <input id="name" formControlName="name" class="form-control" />
              <div *ngIf="ticketTypeForm.get('name')?.invalid && ticketTypeForm.get('name')?.touched" class="text-danger">
                Name is required and must be less than 100 characters.
              </div>
            </div>
          </div>
    
          <!-- Second Column -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="price">Price</label>
              <input id="price" type="number" formControlName="price" class="form-control" />
              <div *ngIf="ticketTypeForm.get('price')?.invalid && ticketTypeForm.get('price')?.touched" class="text-danger">
                Price is required and must be greater than 0.
              </div>
            </div>
    
            <div class="form-group">
              <label for="maxCapacity">Max Capacity</label>
              <input id="maxCapacity" type="number" formControlName="maxCapacity" class="form-control" />
              <div *ngIf="ticketTypeForm.get('maxCapacity')?.invalid && ticketTypeForm.get('maxCapacity')?.touched" class="text-danger">
                Max Capacity must be at least 1.
              </div>
            </div>
    
            <div class="form-group">
              <label for="availableQuantity">Available Quantity</label>
              <input id="availableQuantity" type="number" formControlName="availableQuantity" class="form-control" />
              <div *ngIf="ticketTypeForm.get('availableQuantity')?.invalid && ticketTypeForm.get('availableQuantity')?.touched" class="text-danger">
                Available Quantity must be at least 1.
              </div>
            </div>
          </div>
        </div>
    
        <button type="submit" class="btn btn-block border rounded-pill mt-3" [disabled]="ticketTypeForm.invalid">Add Ticket Type</button>
    
        <!-- Display success message -->
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        
        <!-- Display error message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
