<div class="container">
    <h2>Signup</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" required>
        <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" required>
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
          <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" required>
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
          <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" required>
        <div *ngIf="signUpForm.errors?.['passwordMismatch'] && (signUpForm.get('confirmPassword')?.touched || signUpForm.get('password')?.touched)" class="text-danger">
          Passwords must match.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <div *ngIf="message" class="mt-3 alert alert-info">{{ message }}</div>
  </div>
